<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/src/style.css/2_register.css">
</head>
<body>
  <div class="Iphone13ProMax2">
    <div class="User">
        <div class="Ellipse17"></div>
        <div class="ChangePhoto">Change photo</div>
        <img class="Image19" src="/src/icn/alien.webp" />
    </div>
    <div class="Info">
        <div class="FirstName">
            <input type="text" placeholder="First name">
        </div>
        <div class="LastName">
            <input type="text" placeholder="Last name">
        </div>
        <div class="PhoneNumber">
            <input type="text" placeholder="Phone number">
        </div>
        <div class="Email">
            <input type="email" placeholder="Email">
        </div>
        <div class="SchoolName">
            <input type="text" placeholder="School name">
        </div>
        <div class="Major">
            <input type="text" placeholder="Major">
        </div>
        <div class="Password">
            <input type="password" placeholder="Password">
        </div>
        <div class="ConfirmPassword">
            <input type="password" placeholder="*Confirm Password">
        </div>
    </div>
    <div class="HeaderFooter">
        <div class="Rectangle1"></div>
        <div class="Rectangle2"></div>
        <img class="wifi" src="/src/icn/wifi.svg" />
        <img class="cellular" src="/src/icn/cellular.svg" />
        <img class="battery" src="/src/icn/battery.svg" />
        <div class="time">03:26 PM</div>
    </div>
    <a href="1_login.html" class="Back">
        <div><img src="/src/icn/chevron-left.svg" style="width: 25px;"></div>
        <div>Back</div>
    </a>
    <div class="SignUp">Sign up</div>
    <img class="dots" src="/src/icn/ellipsis-vertical.svg" />
</div>

</body>
</html>
